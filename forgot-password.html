  <main>
    <section class="vh-lg-100 mt-4 mt-lg-0 bg-soft d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center form-bg-image">
          <p class="text-center"><a href="sign-in.html" class="text-gray-700"><i class="fas fa-angle-left mr-2"></i>
              Back to log in</a></p>
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div
              class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
              <h1 class="h3">Forgot your password?</h1>
              <p class="mb-4"> Just type in your phone number and a code to reset your password will be sent to you!
              </p>
              <form action="#">
                <div class="mb-4"><label for="email">Your Email</label>
                  <div class="input-group"><input type="email" class="form-control" id="email"
                      placeholder="john@company.com" required autofocus></div>
                </div> <button type="submit" class="btn btn-block btn-primary">Recover password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
