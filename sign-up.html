<body>

  <main>
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
      <div class="container">
        <p class="text-center">
          <a href="sign-in.html" class="text-gray-700"><i class="fas fa-angle-left mr-2"></i> Back</a></p>
        <div class="row justify-content-center form-bg-image" data-background-lg="assets/img/illustrations/signin.svg">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="mb-4 mb-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
              <div class="text-center text-md-center mb-4 mt-md-0">
                <h1 class="mb-0 h3">Create an account</h1>
              </div>


              <form id="sign_up_form" method="post" action="sign-up-suc.html">

                <div class="form-group mb-4"><label for="First Name">First Name</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">
                      <span class="fas fa-user-check"></span>
                    </span>
                    <input type="text" class="form-select mb-0" placeholder="First Name" id="fname" name="fname"
                      required>
                  </div>
                  <span>(Required)</span><span></span>
                </div>


                <div class="form-group mb-4"><label for="Middle Name">Middle Name</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">
                      <span class="fas fa-user-check"></span>
                    </span>
                    <input type="text" class="form-select mb-0" placeholder="Middle Name" id="mname" name="mname">

                  </div>
                  <span>(Optional)</span>
                </div>
                <div class="form-group mb-4"><label for="surname">Surname</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">
                      <span class="fas fa-user-check"></span>
                    </span>
                    <input type="text" class="form-select " placeholder="Surname" id="surname" name="surname" required>
                  </div>
                  <span>(Required)</span> <span></span>
                </div>

                <div class="form-group mb-4"><label for="gender">Gender</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">
                      <span class="fas fa-user-check"></span>
                    </span>
                    <select class="form-select mb-0" id="gender" name="gender" aria-label="Gender select example">
                      <option value="">Gender</option>
                      <option value="F">Female</option>
                      <option value="M">Male</option>
                    </select>
                  </div>
                  <span>(Required)</span> <span></span>
                </div>

                <div class="form-group mb-4"><label for="email">Your Email</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">
                      <span class="fas fa-envelope"></span>
                    </span>
                    <input type="email" class="form-select mb-0" placeholder="name@example.com" id="email" name="email">
                  </div>
                  <span>(Optional)</span> <span></span>
                </div>



                <div class="form-group mb-4"><label for="Phone">Phone Number</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">
                      <span class="fas fa-phone"></span>
                    </span>
                    <input type="number" class="form-select mb-0" placeholder="e.g 0808 000 0000" id="phone"
                      name="phone" required>
                  </div>
                  <span>(Required)</span> <span></span> <span></span>
                </div>

                <div class="form-group mb-4"><label for="Confirm Phone">Confirm Phone Number</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">
                      <span class="fas fa-phone"></span>
                    </span>
                    <input type="number" class="form-select mb-0" placeholder="e.g 0808 000 0000" id="confirmfone"
                      name="confirmfone" required>
                  </div>
                  <span>(Required)</span> <span></span> <span></span>
                </div>

                <div class="form-group">
                  <div class="form-group mb-4">
                    <label for="password">Your Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon4">
                        <span class="fas fa-unlock-alt"></span>
                      </span>
                      <input type="password" placeholder="Password" class="form-select mb-0" id="password"
                        name="password" required>
                    </div>
                    <span>(Required)</span> <span></span></span>
                  </div>


                  <div class="form-group mb-4"><label for="confirm_password">Confirm Your Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon5">
                        <span class="fas fa-unlock-alt"></span>
                      </span>
                      <input type="password" placeholder="Repeat Password" class="form-select mb-0"
                        id="confirm_password" name="confirm_password" onChange="checkPasswordMatch();" required>
                    </div>
                    <span>(Required)</span> <span></span> <span></span>
                   

                  </div>



                </div>
                <input type="submit" class="btn btn-block btn-primary" name="submitButton" value="Submit" />
              </form>

              <div class="d-flex justify-content-center align-items-center mt-4">
                <span class="font-weight-normal">Already have an account? <a href="sign-in.html"
                    class="font-weight-bold">Login here</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
